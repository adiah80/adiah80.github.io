<!DOCTYPE HTML>

<!-- js script to toggle section visibility. -->
<script type="text/javascript">
	
	 function toggle_vis(id) {
			 var e = document.getElementById(id);
			 if (e.style.display == 'none')
					 e.style.display = 'inline';
			 else
					 e.style.display = 'none';
	 }

	 let coll = document.getElementsByClassName("collapsible");
	//  console.log(coll)

	 function isOpen(node){
	 	// console.log(node.getAttribute('aria-expanded'));
	 	return (node.getAttribute('aria-expanded') === null) || node.getAttribute('aria-expanded');
	 }

	 function ToggleAll(){
		 let totalOpen = 0;
		 for(let i=0; i<coll.length; i++){
			 if(coll[i].id == 'demo') continue
			 if(eval(isOpen(coll[i]))) totalOpen++;
		 }
		//  console.log(totalOpen);

		 if(totalOpen !== 0){
			 for(let i=0; i<coll.length; i++){
				if(coll[i].id == 'demo') continue
				if(eval(isOpen(coll[i]))) coll[i].click();
			 }
		 }
		 else{
			 for(let i=0; i<coll.length; i++){
				if(coll[i].id == 'demo') continue
				coll[i].click();
			 }
		 }
	 }

	 function Expand(nodeID){
		 let node = document.getElementById(nodeID);
		 if(!eval(isOpen(node))){
		 	// console.log(node);
		 	node.click();
		 }
	 }

	// var viewMode = getCookie("view-mode");

	// }else if (viewMode == "mobile"){
	//     viewport.setAttribute('content', 'width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no');
	// }

</script>
